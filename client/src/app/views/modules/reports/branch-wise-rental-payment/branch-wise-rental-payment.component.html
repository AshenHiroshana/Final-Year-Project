<div>
  <app-page-header title="Reports" [breadcrumbSegments]="['Reports', 'Branch Wise Rental Payment']"></app-page-header>
  <mat-card id="report">
    <mat-card-content>
      <div class="row">
        <div class="col-md-9">
          <h3 class="mat-title d-inline">Branch Wise Rental Payment</h3>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100 search-form-field"   appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input  [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input (ngModelChange)="loadData()" matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div style="display: block; width: 700px; margin: auto">
        <canvas class="none-in-print" baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="lineChartColors">
        </canvas>
      </div>


      <div class="mt-3 text-right">
        <button class="none-in-print"  mat-flat-button color="primary" (click)="print()"><mat-icon>print</mat-icon> Print</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
